version = 3.7.3

runner.dialect = scala213

docstrings.style = keep

indent.main = 4
indent.callSite = 4
indent.caseSite = 5

align.preset = more  
maxColumn = 300 

align.preset = none
align.tokens."+" = [
    { code = "=", owner = "Val" },
    { code = "//" },
    { code = ":=" },
    { code = "->" },
    { code = "<>" },
    { code = "=>" },
]